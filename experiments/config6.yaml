project: research
main:
  render: false
  log: false
  minilog: true
  save_model: false
  load_model: false
  descriptor: 'baseline_corrected_correction'
  c_step: 10
  seed: 5
  offpolicy: true
  start_timesteps: 5000
  no_seed: true
  
  decay: false
  step_decayer:
    total_steps: 300
    init_step: ${main.c_step}
    min_step: 10

agent:
  center_meta_goal: false
  meta_rew_scale: 0.1
  meta_noise: 0.6442
  goal_type: Direction
  ri_re: false
  agent_action_regularizer: 0.0000
  meta_mock: false
  train_meta: true
  train_sub: true
  num_eval_episodes: 10
  smooth_goal: false
  smooth_factor: 0.0

  meta_model:
    ac_hidden_layers: [300, 300]
    cr_hidden_layers: [300, 300]
    clip_cr: 2.89
    clip_ac: 0.019      
    reg_coeff_ac: 4.93e-5
    reg_coeff_cr: 6.89e-5
    name: 'meta'
    discount: 0.99
    tau: 0.005
    policy_noise: 0.2
    noise_clip: 0.5
    policy_freq: 2
    ac_lr: 0.0005
    cr_lr: 0.0007
    no_candidates: 10

coppeliagym:
  params:
    sparse_rew: false
    action_regularizer: 0.00
  subgoals:
    ej_goal: [3, 1.0]

