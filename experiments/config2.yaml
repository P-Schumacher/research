main:
  flat_agent: true
  render: false 
  log: true 
  save_model: true 
  load_model: false
  descriptor: 'flat-agent reaching'

agent:
  # Params for the Agent. In case of flat agent, the sub-agent params
  # will be used.
  goal_type: Absolute
  zero_obs: 0
  num_eval_episodes: 10
  sub_rew_scale: 1
  meta_rew_scale: 0.1
  sub_noise: 1.4

  sub_model:
    ac_hidden_layers: [300, 300]
    cr_hidden_layers: [300, 300]
    clip_cr: 5.0
    clip_ac: 5.0
    reg_coeff_ac: 0.000009
    reg_coeff_cr: 0.00003
    name: 'sub'
    discount: 0.977
    tau: 0.00533
    policy_noise: 0.1705
    noise_clip: 0.63
    policy_freq: 4
    ac_lr: 0.00043
    cr_lr: 0.00075
    offpolicy: ${main.offpolicy}
    c_step: ${main.c_step}
    no_candidates: 10

coppeliagym:
  params:
    action_regularizer: 0.00086
    spherical_coord: ${agent.spherical_coord}
