project: expo
main:
  render: false 
  log: true
  save_model: false
  load_model: false 
  descriptor: 'hiro_reaching'
  c_step: 10
  offpolicy: true 
  

agent:
  center_meta_goal: true
  meta_rew_scale: 4.515
  meta_noise: 0.3492
  goal_type: Absolute
  ri_re: false
  action_regularizer: 0.00086
  train_meta: true
  train_sub: true

  meta_model:
    ac_hidden_layers: [300, 300]
    cr_hidden_layers: [300, 300]
    clip_cr: 10000.
    clip_ac: 10000.
    reg_coeff_ac: 0.0
    reg_coeff_cr: 0.0
    name: 'meta'
    discount: 0.99
    tau: 0.005
    policy_noise: 0.2
    noise_clip: 0.5
    policy_freq: 2
    ac_lr: 0.000963
    cr_lr: 0.000728

coppeliagym:
  params:
    action_regularizer: 0.00
  subgoals:
    ej_goal: [3, 0.9]

