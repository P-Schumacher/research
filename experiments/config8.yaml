project: 'reversal_pretrained'
main:
  render: false
  flat_agent: false
  log: true
  minilog: true
  save_model: false
  load_model: true
  load_string: 'random_hiro_decaynoise_verylong'
  descriptor: 'FM_train_500000_resetjustmeta_0.2_learnonreversed-notrandom'
  c_step: 10
  seed: 25
  offpolicy: true
  start_timesteps: 5000
  max_timesteps: 1000000
  no_seed: false
  eval_freq: 20000
  simple_env: false
  batch_size: 128
  
  decay: false
  step_decayer:
    total_steps: 300
    init_step: ${main.c_step}
    min_step: 10

# PER can be: 
# false - Deactivated
# 1 - TD Error based prio
# 2 - Goal state distance based prio
# 3 - proportional reward based prio
# 4 - binary reward based prio 
agent:
  center_meta_goal: false
  nstep: 1
  meta_rew_scale: 0.1
  meta_noise: 0.1
  sub_noise: 1.4
  goal_type: Direction
  ri_re: false
  agent_action_regularizer: 0.0
  meta_mock: false
  train_meta: true
  train_sub: false
  num_eval_episodes: 10
  smooth_goal: false
  smooth_factor: 0.001
  add_multiple_dones: false
  per: 0
  sub_per: 0
  goal_regul: 0.0
  distance_goal_regul: 0.000
  goal_every_iteration: false
  decay_noise: false
  meta_model:
    ac_hidden_layers: [300, 300]
    cr_hidden_layers: [300, 300]
    clip_cr: 2.89
    clip_ac: 0.019      
    reg_coeff_ac: 4.93e-5
    reg_coeff_cr: 6.89e-5
    name: 'meta'
    discount: 0.99
    tau: 0.005
    policy_noise: 0.2
    noise_clip: 0.5
    policy_freq: 2
    ac_lr: 0.0005
    cr_lr: 0.0007
    no_candidates: 20
    use_FM: true
  sub_model:
    policy_freq: 1
    use_FM: false

coppeliagym:
  sim:
    scene_file: 'coppelia_scenes/kuka_double.ttt'
    render_scene_file: 'coppelia_scenes/kuka_special.ttt'
  params:
    sparse_rew: true
    action_regularizer: 0.00
    time_limit: 600
    double_buttons: true
    random_target: false
    random_eval_target: false
    reversal_time: 300000
    touch_distance: 0.2
    minimum_dist: 0.
    record_touches: false
    reset_on_wrong_sequence: false

  subgoals:
    ej_goal: [3, 1.0]

buffer:
  alpha: 0.9
  beta: 0.
  max_size: 200000
